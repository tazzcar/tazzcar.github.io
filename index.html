<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Chosen Palette: Parchment & Ink -->
    <!-- Application Structure Plan: The application is designed as a single, linear-flow webpage that mimics an official invitation scroll. It starts with the thematic invitation text to engage the user, followed immediately by a clear, interactive RSVP form. This structure was chosen for its simplicity and directness, guiding the user from reading the invitation to the required action (RSVPing) without any navigation or distractions. A confirmation message appears upon submission to provide immediate feedback. This approach turns a simple form into a more magical and memorable user experience. -->
    <!-- Visualization & Content Choices: The source material is a form, so the primary goal is data collection. Instead of charts, the application uses themed HTML and CSS to create an immersive experience. Report Info: Invitation Text -> Goal: Engage -> Presentation: Themed text block with "Cinzel Decorative" font. Report Info: RSVP Questions -> Goal: Collect Data -> Presentation: Interactive HTML form styled with Tailwind CSS to look like part of the parchment. Interaction: User input and a "Send by Owl Post" button click which triggers a confirmation message via JavaScript. Justification: This method is direct, thematic, and more engaging than a standard form. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

            /* New Harry Potter-themed background image */

            background-position: center;
        }

            font-family: 'Cinzel Decorative', cursive;
        }
        .form-input {
            background-color: rgba(255, 251, 235, 0.6);
            border: 1px solid #a8957d;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            background-color: rgba(255, 235, 215, 1);
            border-color: #78552b;
            box-shadow: 0 0 0 3px rgba(120, 85, 43, 0.2);
            outline: none;
        }
        .btn-primary {

                background-image: url('https://lh3.googleusercontent.com/pw/AP1GczNQ3gCp1GYQ9YnAQGNF0eCGrfkLVApQgZgCRz2nAdisgmnodJZw24txXlREn_xUA60M1Uunmz7uTtjX4ZRPCBDez6sFN6QSnbg5pxC3gC03mJkfY5xC3GahV-Wnfhh2zk5IsYQHkaFkRN-6qJ8ctYVXUpwUCRHekZA6KRTwTwbW-VttwtWRywl0wSR5Sv0xbgvewUwiyFnF_yJ3QLV2y4z6BuwPGgQe2itHMS_FSs7V6eV2eZdwlppfQwb2nym2jTHs5ld0QCvnAW_PfOy3gcl-zCqXx6HtQDDLrXI7y25wlc2sa2xmwGWn8tw97-Kc1BHj78hDwaSiyDOeQ2YxrMCSUNOtVaMmxSmOBSXGZqYlaZPu8tusZ8JIAu697Gaij9r1B8Nm-243t5rrPosjBql4cXp1nsHbSHjLx4a0XGsz8W29VbgKhgBDhPDtFzDfmn9Ghn-Wux3uhFzMMxIHpuCUHwFVVBPIw2xLB-32Bw5t5vBudwyuQjfXDn7FLuKe8D9_oM9KB5_mvekYdr5hO9Lhvkj4Fe77gWDHidYN8PAr9tI1fEP-MoxkjQYjPRsNhOjFo3cEdLHn3vOcnAuqqGMKx5liqtUricqkGq89r5_3McBkuYT1JmYHjHjfRwxwPkdEbdCGbRXhWD86akB5FRKACPqinrVvsUn6aVHsevAc4wgMjUKWVL_99azxm7UA_QBOev3JtRxX1c0QX_g-9vqtdxggs7ub0HnGrW_eGJOjUTqYZIYcpgQ-iyOdks7kgNcLhYZNPc5RS223K3pwXFoV_qWXZ3oY03OdlLvdTZ3if8i5lumTkiwg1g4vlWI8yG6cS_-zGBBh4A_0kq-qoeqQdzB3W0C76qoCEWilMkDTr1CiNTm_IRCYja_J23EVMlvpbUS2GmfS82JTcD12oooh0ikp_k1f3edF-t1vR5x0qBJ2kG_Q6zqj0K0E1HuR8JbQGsti6l5n=w952-h1492-s-no?authuser=0');

<body class="text-[#4a3728] min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">

    <main id="invitation-card" class="w-full max-w-[650px] aspect-[1/1.55] p-8 sm:p-12 relative card-background flex flex-col">
        <!-- This div takes up all available space, pushing content to the bottom. -->
        <div class="flex-grow"></div>
        
        <!-- The form wrapper ensures the form is a single unit pushed to the bottom. -->
        <div class="form-wrapper pb-8">
            <form id="rsvp-form" class="space-y-4 px-4" action="https://docs.google.com/forms/d/e/1FAIpQLSdZeDW9YKlkUNxEnIraPtIHE-C4xwMllhfX5ypIl0co-TcOOg/formResponse" method="POST">
                <div class="md:max-w-lg md:mx-auto">
                    <label for="name" class="block text-sm font-bold mb-2">Name of Witch or Wizard</label>
                    <input type="text" id="name" name="entry.1167545747" class="form-input w-full p-2 sm:p-3 rounded-md" required placeholder="Ron Weasley">
                </div>
                
                <div class="md:max-w-lg md:mx-auto">
                    <label for="email" class="block text-sm font-bold mb-2">Magical Email Address</label>
                    <input type="email" id="email" name="entry.1003321681" class="form-input w-full p-2 sm:p-3 rounded-md" required placeholder="ron.weasley@hogwarts.edu">
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 md:max-w-lg md:mx-auto">
                    <div>
                        <label for="guest-count" class="block text-sm font-bold mb-2">Total Number of Guests</label>
                        <input type="number" id="guest-count" name="entry.1558975737" class="form-input w-full p-2 sm:p-3 rounded-md text-center" min="1" value="1" placeholder="e.g., 1 or 5">
                    </div>
                    <div>
                        <label for="dietary" class="block text-sm font-bold mb-2">Any Potion Allergies or Dietary Needs?</label>
                        <input type="text" id="dietary" name="entry.1643633111" class="form-input w-full p-2 sm:p-3 rounded-md" placeholder="e.g., No nuts, please!">
                    </div>
                </div>
                <div class="text-center pt-8">
                    <button type="submit" class="btn-primary font-bold py-2 px-6 sm:py-3 sm:px-8 text-base sm:text-lg rounded-full shadow-lg">
                        Send by Owl Post
                    </button>
                </div>
            </form>
        </div>

        <div id="confirmation" class="hidden text-center form-wrapper">
            <h2 class="font-magic text-2xl sm:text-3xl font-bold text-[#6d513c] mb-4">Thank you!</h2>
            <p class="text-base sm:text-lg">Your owl has been dispatched and your RSVP has been received. We eagerly await your arrival for a magical celebration! Do check your email for more details on the event.</p>
        </div>
    </main>
    <script>
        const form = document.getElementById('rsvp-form');
        const confirmation = document.getElementById('confirmation');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            const formData = new FormData(form);
            const params = new URLSearchParams();
            
            for (const [key, value] of formData.entries()) {
                params.append(key, value);
            }

            fetch(form.action, {
                method: 'POST',
                body: params,
                mode: 'no-cors'
            }).finally(() => {
                form.classList.add('hidden');
                confirmation.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
